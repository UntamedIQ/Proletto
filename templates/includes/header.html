<!-- Header with Logo and Navigation -->
<header class="minimal-header">
    <div class="header-left">
        <div class="logo">
            <a href="/" aria-label="Proletto Home" class="text-logo">
                Proletto
            </a>
        </div>
    </div>
    <nav class="main-nav">
        <ul>
            <li><a href="/" {% if request.path == '/' %}class="active"{% endif %}>Home</a></li>
            <li><a href="/how-it-works" {% if request.path == '/how-it-works' %}class="active"{% endif %}>How It Works</a></li>
            <li><a href="/membership" {% if request.path == '/membership' %}class="active"{% endif %}>Membership</a></li>
        </ul>
    </nav>
    <div class="auth-nav">
        {% if current_user.is_authenticated %}
            <div class="user-menu">
                <a href="/profile" class="user-avatar">
                    <img src="{{ current_user.avatar_url or '/static/img/default-avatar.svg' }}" alt="User avatar">
                </a>
                <div class="user-dropdown">
                    <a href="/profile">My Profile</a>
                    <a href="/dashboard">Dashboard</a>
                    <a href="/logout">Sign Out</a>
                </div>
            </div>
        {% else %}
            <a href="/auth/login" class="login-register-link">Sign In</a>
            <a href="/membership" class="start-trial-link">Start a Free Trial</a>
        {% endif %}
        
        <button id="mobile-menu-toggle" class="menu-toggle">
            <span class="menu-icon"></span>
        </button>
    </div>
</header>
